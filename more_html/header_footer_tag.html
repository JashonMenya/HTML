<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  <style>
    /* CSS styles for the header */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav li {
      margin-right: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Web Page</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Rest of your web page content goes here -->
  <footer>
    <p>&copy; 2023 My Web Page. All rights reserved.</p>
  </footer>

</body>
</html>
