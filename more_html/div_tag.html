<!DOCTYPE html>
<html>
<head>
  <title>Div vs Span Example</title>
  <style>
    .container {
      border: 1px solid black;
      padding: 10px;
    }

    .div-element {
      background-color: lightblue;
    }

    .span-element {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Div Element Example</h2>
    <div class="div-element">
      This is a div element.
    </div>
  </div>

  <div class="address_bar">
    <h2>Span Element Example</h2>
    <span class="span-element">
      This is a span element.
    </span>
  </div>
</body>
</html>
